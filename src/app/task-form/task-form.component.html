<div class="full">
<div class="container">
  <h2>{{ editing ? 'Edit Task' : 'Create Task' }}</h2>
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="container p-3 mb-2 bg-primary text-white">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="task.title" required #title="ngModel">
      <div class="text-danger" *ngIf="title.invalid && title.dirty">Title is required</div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="task.description"></textarea>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="completed" name="completed" [(ngModel)]="task.completed">
      <label class="form-check-label" for="completed">Completed</label>
    </div>
    <button type="submit" class="btn btn-light" [disabled]="taskForm.invalid">{{ editing ? 'Update' : 'Add' }}</button>
  </form>
</div>

<div class="table">
  <h2>Task List</h2>
  <table class="table table-hover">
    <thead>
      <tr class="table-primary">
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          <input type="checkbox" [disabled]="true" [checked]="task.completed" />
        </td>
        <td>
          <button (click)="editTask(task, task.id)" class="btn btn-primary">Edit</button>
          <button (click)="deleteTask(task.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
